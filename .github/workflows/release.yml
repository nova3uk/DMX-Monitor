name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary: dmx-monitor-linux
          - os: windows-latest
            platform: win
            binary: dmx-monitor-win.exe
          - os: macos-latest
            platform: mac
            binary: dmx-monitor-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build binary
        run: npm run pkg:${{ matrix.platform }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}
          retention-days: 30

  release:
    name: Create release assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-binaries
          pattern: "*"
          merge-multiple: false

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename and organize binaries
        run: |
          mkdir -p release-binaries/final
          cd release-binaries

          # Find binaries (they're in subdirectories named after the artifact)
          find . -type f -name "dmx-monitor-linux" -exec mv {} "final/dmx-monitor-v${{ steps.version.outputs.version }}-linux-x64" \;
          find . -type f -name "dmx-monitor-win.exe" -exec mv {} "final/dmx-monitor-v${{ steps.version.outputs.version }}-win-x64.exe" \;
          find . -type f -name "dmx-monitor-macos" -exec mv {} "final/dmx-monitor-v${{ steps.version.outputs.version }}-macos-x64" \;

          cd final

      - name: Create checksums
        run: |
          cd release-binaries/final
          sha256sum * > checksums.txt

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-binaries/final/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
